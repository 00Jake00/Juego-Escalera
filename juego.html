<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Escalera - Día de la Madre</title>
    <link href="https://fonts.cdnfonts.com/css/museo-sans-rounded" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            font-family: 'Museo Sans Rounded', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('CNSCC_Campaña Madres_FondoEscritorio.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow-x: hidden;
        }
        
        @media (min-width: 1600px) {
            body {
                background-size: cover;
            }
        }
        
        @media (max-width: 768px) {
            body {
                background-image: url('CNSCC_Campana Madres_FondoMobiles.jpg');
                background-attachment: scroll;
                justify-content: flex-start;
            }
        }
        
        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent;
            flex-grow: 1;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .logo-container img {
            max-width: 35%;
            height: auto;
        }
        
        .juego-container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
                margin: 15px 0;
                justify-content: space-between;
                min-height: calc(100vh - 60px);
            }
            
            .logo-container {
                margin-bottom: 15px;
            }
            
            .logo-container img {
                max-width: 40%;
            }
            
            .juego-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 0;
            }
            
            .botones {
                margin-bottom: 80px;
            }
        }
        
        .escalera {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
            min-width: 160px;
        }
        
        .bloque {
            width: 160px;
            height: 50px;
            margin: 4px 0;
            background-color: #f1c40f;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        @media (max-width: 768px) {
            .bloque {
                width: 160px;
                height: 50px;
                font-size: 16px;
            }
        }
        
        .contenido-derecha {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin-top: 40px;
        }
        
        .pregunta {
            font-size: 20px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            padding: 0 15px;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        @media (max-width: 768px) {
            .pregunta {
                font-size: 18px;
                margin: 15px 0;
            }
        }
        
        .reflexion-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
            max-width: 800px;
            padding: 0 15px;
            text-align: center;
        }
        
        .reflexion {
            font-size: 18px;
            margin-bottom: 20px;
            font-style: italic;
            line-height: 1.5;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        .dato-importante {
            background-color: rgba(220, 53, 69, 0.7);
            border-left: 4px solid #dc3545;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            line-height: 1.4;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        .btn-continuar {
            margin: 15px 0;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        .btn-continuar:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .botones {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .botones button {
            margin: 8px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        .si { 
            background-color: #2ecc71; 
            color: white; 
        }
        
        .no { 
            background-color: #e74c3c; 
            color: white; 
        }
        
        .botones button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        #avatar {
            font-size: 32px;
            margin-bottom: 10px;
            transition: transform 0.5s ease-in-out;
        }
        
        #mensaje-final {
            font-size: 22px;
            margin: 30px 0;
            display: none;
            text-align: center;
            line-height: 1.6;
            padding: 0 15px;
            max-width: 800px;
            font-family: 'Museo Sans Rounded', sans-serif;
        }

        .btn-instrucciones {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Museo Sans Rounded', sans-serif;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-instrucciones:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .reflexion, .dato-importante {
                font-size: 16px;
            }
            
            .btn-continuar, .botones button {
                padding: 10px 20px;
                font-size: 15px;
            }
            
            #mensaje-final {
                font-size: 18px;
            }
            
            .botones {
                margin-bottom: 80px;
                margin-top: 10px;
            }

            .btn-instrucciones {
                bottom: 15px;
                left: 15px;
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="Identificador.png" alt="Vive el Día de la Madre sin Violencia">
        </div>

        <div class="juego-container">
            <div class="escalera" id="escalera">
                <div class="bloque" style="background-color:#6a89cc">Escalón 8</div>
                <div class="bloque" style="background-color:#38ada9">Escalón 7</div>        
                <div class="bloque" style="background-color:#e58e26">Escalón 6</div>
                <div class="bloque" style="background-color:#e55039">Escalón 5</div>
                <div class="bloque" style="background-color:#b71540">Escalón 4</div>
                <div class="bloque" style="background-color:#6a89cc">Escalón 3</div>
                <div class="bloque" style="background-color:#38ada9">Escalón 2</div>
                <div class="bloque" style="background-color:#e58e26">Escalón 1</div>
                <div id="avatar">😊</div>
            </div>

            <div class="contenido-derecha">
                <div class="pregunta" id="pregunta"></div>
                
                <div class="reflexion-container" id="reflexion-container">
                    <div class="reflexion" id="reflexion"></div>
                    <div class="dato-importante" id="dato-importante" style="display: none;"></div>
                    <button class="btn-continuar" onclick="continuar()">Continuar</button>
                </div>
                
                <div class="botones" id="botones-respuesta">
                    <button class="si" onclick="responder(true)">Sí</button>
                    <button class="no" onclick="responder(false)">No</button>
                </div>
                
                <div id="mensaje-final"></div>
            </div>
        </div>
    </div>

    <button class="btn-instrucciones" onclick="location.href='index.html'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Instrucciones
    </button>

    <script>
        const preguntas = [
            {
                texto: "¿Ayudas con las labores del hogar, como tender la cama, lavar platos, barrer o sacar la basura?",
                reflexion: "Tomar la iniciativa de ayudar con las labores del hogar es el primer paso para el cuidado emocional. Aquí es donde la ayuda debe convertirse en una responsabilidad compartida."
            },
            {
                texto: "¿Has notado que, en tu casa o en casas que conoces, casi siempre es la mamá quien hace los oficios?",
                reflexion: "Redistribuir las labores del hogar mejora el cuidado físico y emocional de quienes se sienten sobrecargadas, es una invitación para que disfruten de las celebraciones sin la preocupación de tener que encargarse de los pisos y los platos sucios, la limpieza del hogar, la comida, etc."
            },
            {
                texto: "¿Has visto que la mamá o quien cuida en casa es quien organiza las celebraciones y mantiene el orden del hogar?",
                reflexion: "La redistribución de las tareas no solo mejora el bienestar de quienes cuidan, sino que también fortalece los lazos familiares y promueve una convivencia pacífica."
            },
            {
                texto: "¿Crees que cuidar la casa y la familia es solo tarea de las mamás?",
                reflexion: "Redistribuir las labores del hogar ayuda a disminuir la sobrecarga física y emocional de quienes se sienten sobrecargadas."
            },
            {
                texto: "¿Has visto que la mamá o quien cuida casi no tiene tiempo para descansar?",
                reflexion: "Cuando las labores del hogar se distribuyen de manera más equitativa, todos en la familia se sienten más valorados y menos sobrecargados."
            },
            {
                texto: "¿Has estado presente o conoces casos en los que haya habido una discusión o problema durante el Día de la Madre?",
                reflexion: "Si cada uno contribuye de manera justa al cuidado del hogar, es más probable que el ambiente sea más tranquilo y respetuoso, reduciendo la posibilidad de discusiones o conflictos."
            },
            {
                texto: "¿Has visto que las madres son las encargadas de que todos/as se sientan bien durante las celebraciones familiares?",
                reflexion: "Históricamente, las madres han tenido que procurar que todos/as en la familia se sientan bien, tranquilos y felices en el hogar. Esto puede ocasionar sobrecargas emocionales en ellas."
            },
            {
                texto: "¿Crees que tú también puedes ayudar a repartir mejor las tareas del hogar para que no todo quede en una sola persona?",
                reflexion: "Compartir las tareas del hogar es una forma de decir 'te valoro' y 'no estás sola'. Si ayudamos más, el Día de la Madre —y todos los días— pueden ser más justos, tranquilos y sin violencia."
            }
        ];

        let indice = 0;
        let escalon = 0;
        const preguntaTexto = document.getElementById("pregunta");
        const reflexionTexto = document.getElementById("reflexion");
        const reflexionContainer = document.getElementById("reflexion-container");
        const datoImportante = document.getElementById("dato-importante");
        const botonesRespuesta = document.getElementById("botones-respuesta");
        const avatar = document.getElementById("avatar");
        const mensajeFinal = document.getElementById("mensaje-final");
        const escalera = document.getElementById("escalera").children;

        function mostrarPregunta() {
            if (indice < preguntas.length) {
                preguntaTexto.textContent = preguntas[indice].texto;
                reflexionTexto.textContent = preguntas[indice].reflexion;
                
                preguntaTexto.style.display = "block";
                botonesRespuesta.style.display = "flex";
                reflexionContainer.style.display = "none";
            } else {
                finalizar();
            }
        }

        function responder(respuesta) {
            if (respuesta && escalon < 8) {
                escalera[escalon].style.border = "3px solid #27ae60";
                escalon++;
                avatar.style.transform = `translateY(-${escalon * 60}px)`;
            }
            
            preguntaTexto.style.display = "none";
            botonesRespuesta.style.display = "none";
            reflexionContainer.style.display = "flex";
        }

        function continuar() {
            indice++;
            mostrarPregunta();
        }

        function finalizar() {
            preguntaTexto.style.display = "none";
            botonesRespuesta.style.display = "none";
            reflexionContainer.style.display = "none";
            mensajeFinal.style.display = "block";
            
            let mensaje = "";
            switch(escalon) {
                case 0:
                case 1:
                    mensaje = "PASO 1: Sigue fortaleciendo la redistribución de las labores del cuidado en el hogar.";
                    break;
                case 2:
                    mensaje = "PASO 2: Mantén el compromiso de repartir las tareas del hogar de manera equitativa.";
                    break;
                case 3:
                    mensaje = "PASO 3: Conversa con quienes compartes el hogar para asegurar una distribución justa de las labores del hogar.";
                    break;
                case 4:
                    mensaje = "PASO 4: Participa activamente y busca acuerdos para equilibrar las responsabilidades en el hogar.";
                    break;
                case 5:
                    mensaje = "PASO 5: Puedes hacerte cargo de algunas tareas del hogar y observa cómo puedes mejorar.";
                    break;
                case 6:
                    mensaje = "PASO 6: Empieza a involucrarte más en las labores diarias del hogar.";
                    break;
                case 7:
                case 8:
                    mensaje = "PASO 7 u 8: Puedes cambiar tu relación con el cuidado en casa y empezar a redistribuir las labores del hogar para que mamá tenga tiempo para sí misma.";
                    break;
                default:
                    mensaje = "Gracias por reflexionar sobre la distribución equitativa de las labores del hogar.";
            }
            
            mensajeFinal.innerHTML = mensaje;
            
            // Enviar datos directamente al Forms
            enviarDatosMicrosoftForms();
        }

        function enviarDatosMicrosoftForms() {
            const baseUrl = "https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=LWWWsNsjUUeqfgSyJ2euw8fhLCxZDGpJoFN6kimyr4pUREVFMUE2R1NIVFBGVldOS1lCQ1dEQVM4OC4u";
            
            // IDs de campos
            const campoEscalon = "rd2be025cbcfc47e1807a9922dc826ba0";
            const campoFecha = "r2d8041b1ca894cea88f3b2e8666d84e8";
            
            // Envío seguro que abre el Forms en nueva pestaña
            const urlConDatos = `${baseUrl}&${campoEscalon}=${escalon}&${campoFecha}=${encodeURIComponent(new Date().toLocaleString())}`;
            window.open(urlConDatos, '_blank');
            
            // Envío silencioso adicional como respaldo
            const img = new Image();
            img.src = `${baseUrl}?${campoEscalon}=${escalon}&${campoFecha}=${Date.now()}&silent=1`;
        }

        // Iniciar el juego
        mostrarPregunta();
    </script>
</body>
</html>
