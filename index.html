<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Escalera - Día de la Madre</title>
    <link href="https://fonts.cdnfonts.com/css/museo-sans-rounded" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            font-family: 'Museo Sans Rounded', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('CNSCC_Campaña Madres_FondoEscritorio.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        /* Fondo diferente para móviles */
        @media (max-width: 768px) {
            body {
                background-image: url('CNSCC_Campana Madres_FondoMobiles.jpg');
                background-attachment: scroll;
                justify-content: flex-start; /* Alinea contenido arriba */
            }
        }
        
        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent;
            flex-grow: 1;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .logo-container img {
            max-width: 30%; /* 30% para todos los dispositivos */
            height: auto;
        }
        
        /* Ajustes específicos para móviles */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
                margin: 15px 0;
                justify-content: space-between; /* Distribuye espacio */
                min-height: calc(100vh - 60px); /* Ajusta altura */
            }
            
            .logo-container {
                margin-bottom: 15px;
            }
            
            .logo-container img {
                max-width: 30%; /* 30% en móviles como solicitaste */
            }
            
            .botones {
                margin-bottom: 60px; /* Espacio para el logo de la secretaría */
            }
        }
        
        .escalera {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }
        
        .bloque {
            width: 200px;
            height: 60px;
            margin: 5px 0;
            background-color: #f1c40f;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        @media (max-width: 768px) {
            .bloque {
                width: 160px;
                height: 50px;
                font-size: 16px;
            }
        }
        
        .pregunta {
            font-size: 20px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            padding: 0 15px;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        @media (max-width: 768px) {
            .pregunta {
                font-size: 18px;
                margin: 15px 0;
            }
        }
        
        .reflexion-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            max-width: 800px;
            padding: 0 15px;
            text-align: center;
        }
        
        .reflexion {
            font-size: 18px;
            margin-bottom: 25px;
            font-style: italic;
            line-height: 1.5;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        .dato-importante {
            background-color: rgba(220, 53, 69, 0.7);
            border-left: 4px solid #dc3545;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            line-height: 1.4;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        .btn-continuar {
            margin: 15px 0;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        .btn-continuar:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .botones {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .botones button {
            margin: 8px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        .si { 
            background-color: #2ecc71; 
            color: white; 
        }
        
        .no { 
            background-color: #e74c3c; 
            color: white; 
        }
        
        .botones button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        #avatar {
            font-size: 32px;
            margin-bottom: 10px;
            transition: transform 0.5s ease-in-out;
        }
        
        #mensaje-final {
            font-size: 22px;
            margin: 30px 0;
            display: none;
            text-align: center;
            line-height: 1.6;
            padding: 0 15px;
            max-width: 800px;
            font-family: 'Museo Sans Rounded', sans-serif;
        }
        
        @media (max-width: 768px) {
            .reflexion, .dato-importante {
                font-size: 16px;
            }
            
            .btn-continuar, .botones button {
                padding: 10px 20px;
                font-size: 15px;
            }
            
            #mensaje-final {
                font-size: 18px;
            }
            
            /* Ajuste adicional para los botones en móvil */
            .botones {
                margin-bottom: 80px; /* Más espacio para el logo */
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="Identificador.png" alt="Vive el Día de la Madre sin Violencia">
        </div>

        <div class="escalera" id="escalera">
            <div class="bloque" style="background-color:#6a89cc">Escalón 8</div>
            <div class="bloque" style="background-color:#38ada9">Escalón 7</div>        
            <div class="bloque" style="background-color:#e58e26">Escalón 6</div>
            <div class="bloque" style="background-color:#e55039">Escalón 5</div>
            <div class="bloque" style="background-color:#b71540">Escalón 4</div>
            <div class="bloque" style="background-color:#6a89cc">Escalón 3</div>
            <div class="bloque" style="background-color:#38ada9">Escalón 2</div>
            <div class="bloque" style="background-color:#e58e26">Escalón 1</div>
            <div id="avatar">😊</div>
        </div>

        <div class="pregunta" id="pregunta"></div>
        
        <div class="reflexion-container" id="reflexion-container">
            <div class="reflexion" id="reflexion"></div>
            <div class="dato-importante" id="dato-importante" style="display: none;"></div>
            <button class="btn-continuar" onclick="continuar()">Continuar</button>
        </div>
        
        <div class="botones" id="botones-respuesta">
            <button class="si" onclick="responder(true)">Sí</button>
            <button class="no" onclick="responder(false)">No</button>
        </div>
        
        <div id="mensaje-final"></div>
    </div>

    <script>
        const preguntas = [
            {
                texto: "¿Sientes que los oficios de la casa, siempre los hace mamá?",
                reflexion: "El trabajo del hogar no debe ser responsabilidad de una sola persona. Reflexiona sobre cómo puedes compartir las tareas del día a día para equilibrar la carga."
            },
            {
                texto: "¿Crees que es mamá quien debe encargarse de organizar la casa y las celebraciones como el día de la madre?",
                reflexion: "El cuidado no es un rol exclusivo de las madres. Este día es una oportunidad para reconocer y asumir responsabilidades compartidas en lugar de delegar todo a una sola persona."
            },
            {
                texto: "¿Crees que el cuidado de casa corresponde a las madres?",
                reflexion: "El cuidado debe ser reconocido como trabajo y no como algo que se da por sentado. Reflexiona sobre cómo valoras las labores que las madres realizan todos los días y cómo puedes contribuir activamente."
            },
            {
                texto: "¿Te parece que mamá tiene pocos momentos de descanso?",
                reflexion: "Las madres también necesitan tiempo para relajarse. Reflexiona sobre cómo puedes hacer de este día una oportunidad para que todas las personas se sientan cuidadas y respetadas, sin sobrecargar a ninguna."
            },
            {
                texto: "¿Sientes que mamá es la encargada de que todos se sientan bien en la familia?",
                reflexion: "El cuidado emocional debe ser compartido. Reflexiona sobre cómo puedes ser más consciente de tus propios roles en el apoyo emocional de los demás y redistribuir las cargas."
            },
            {
                texto: "¿En casa celebran el Día de la Madre con bebidas embriagantes?",
                reflexion: "Las bebidas pueden afectar el control emocional y aumentar el riesgo de conflictos. Reflexionar sobre su impacto ayuda a las personas a generar un consumo responsable.",
                dato: "De acuerdo con la Policía Metropolitana de Bogotá, entre el 12 al 14 de mayo de 2023 se presentaron 255 casos de violencia intrafamiliar. (bogota.gov.co)"
            },
            {
                texto: "¿Alguna vez ha habido una discusión en tu familia durante las celebraciones de Día de la Madre?",
                reflexion: "Las tensiones son normales, pero cómo las manejamos es lo que marca la diferencia. Reflexiona sobre cómo puedes contribuir a que la celebración se mantenga pacífica y sin conflictos."
            },
            {
                texto: "¿Te gustaría empezar a cooperar con mamá en las tareas del hogar?",
                reflexion: "El Día de la Madre es un recordatorio, pero el reconocimiento y la equidad deben ser continuos. Reflexiona sobre cómo puedes asumir más responsabilidades cotidianas para aliviar la carga de las madres en tu vida."
            }
        ];

        let indice = 0;
        let escalon = 0;
        let respuestaActual = false;
        const preguntaTexto = document.getElementById("pregunta");
        const reflexionTexto = document.getElementById("reflexion");
        const reflexionContainer = document.getElementById("reflexion-container");
        const datoImportante = document.getElementById("dato-importante");
        const botonesRespuesta = document.getElementById("botones-respuesta");
        const avatar = document.getElementById("avatar");
        const mensajeFinal = document.getElementById("mensaje-final");
        const escalera = document.getElementById("escalera").children;

        function mostrarPregunta() {
            if (indice < preguntas.length) {
                preguntaTexto.textContent = preguntas[indice].texto;
                reflexionTexto.textContent = preguntas[indice].reflexion;
                
                // Mostrar dato importante si existe
                if (preguntas[indice].dato) {
                    datoImportante.textContent = preguntas[indice].dato;
                    datoImportante.style.display = "block";
                } else {
                    datoImportante.style.display = "none";
                }
                
                // Mostrar elementos
                preguntaTexto.style.display = "block";
                botonesRespuesta.style.display = "flex";
                reflexionContainer.style.display = "none";
            } else {
                finalizar();
            }
        }

        function responder(respuesta) {
            respuestaActual = respuesta;
            
            // Ocultar pregunta y botones
            preguntaTexto.style.display = "none";
            botonesRespuesta.style.display = "none";
            
            // Mostrar reflexión
            reflexionContainer.style.display = "flex";
        }

        function continuar() {
            // Avanzar al siguiente escalón solo si la respuesta fue positiva
            if (respuestaActual && escalon < 8) {
                escalera[escalon].style.border = "3px solid #27ae60";
                escalon++;
                avatar.style.transform = `translateY(-${escalon * 70}px)`;
            }
            
            // Avanzar a la siguiente pregunta
            indice++;
            mostrarPregunta();
        }

        function finalizar() {
            preguntaTexto.style.display = "none";
            botonesRespuesta.style.display = "none";
            reflexionContainer.style.display = "none";
            mensajeFinal.style.display = "block";
            
            let mensaje = "";
            if (escalon >= 7) {
                mensaje = "¡Felicidades! Has alcanzado el máximo nivel de conciencia sobre equidad en el hogar. 🎉<br><br>Eres un ejemplo de corresponsabilidad y apoyo familiar. ❤️";
            } else if (escalon >= 4) {
                mensaje = `¡Buen trabajo! Has llegado hasta el Escalón ${escalon}.<br><br>Vas por buen camino en el reconocimiento de las labores del hogar como responsabilidad compartida. 🌟`;
            } else {
                mensaje = `Has llegado hasta el Escalón ${escalon}.<br><br>Recuerda que el Día de la Madre es una oportunidad para reflexionar sobre cómo podemos distribuir mejor las tareas del hogar y mostrar aprecio todo el año. 💖`;
            }
            
            mensajeFinal.innerHTML = mensaje;
        }

        // Iniciar el juego
        mostrarPregunta();
    </script>
</body>
</html>
