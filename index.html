</head>
<body>
    <img src="Identificador.png" alt="Vive el D칤a de la Madre sin Violencia" style="max-width: 25%; height: auto; margin-top: 10px; margin-bottom: 20px;">

    <script>
        const preguntas = [
            "쯇uedes decir 'feliz d칤a' sin pensar en lo que doli칩 de tu infancia?",

        let indice = 0;
        let escalon = 0;
        const preguntaTexto = document.getElementById("pregunta");
        const avatar = document.getElementById("avatar");
        const mensajeFinal = document.getElementById("mensaje-final");
        const escalera = document.getElementById("escalera").children;

        function mostrarPregunta() {
            if (indice < preguntas.length) {
                preguntaTexto.textContent = preguntas[indice];
            } else {
                finalizar();
            }
        }

        function responder(respuesta) {
            if (respuesta && escalon < escalera.length) {
                escalera[escalon].style.border = "3px solid #27ae60";
                escalon++;
                avatar.style.transform = `translateY(-${escalon * 70}px)`;
            }
            indice++;
            mostrarPregunta();
        }

        function finalizar() {
            preguntaTexto.style.display = "none";
            document.querySelector(".botones").style.display = "none";
            mensajeFinal.style.display = "block";
            
            let mensaje = "";
            if (escalon === 5) {
                mensaje = "춰Felicidades! Has alcanzado el m치ximo nivel de convivencia familiar. 游꿀<br>Eres un ejemplo de amor y respeto hacia tu madre. 仇벒잺";
            } else if (escalon >= 3) {
                mensaje = `춰Buen trabajo! Has llegado hasta el Escal칩n ${escalon}.<br>Vas por buen camino en la construcci칩n de relaciones familiares saludables. 游`;
            } else {

            }
            
            mensajeFinal.innerHTML = mensaje;

        mostrarPregunta();
    </script>
</body>
</html>
