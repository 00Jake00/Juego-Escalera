    </style>
</head>
<body>
    <div class="main-container">

        <div class="escalera" id="escalera">

    <script>
        const preguntas = [

                reflexion: "El cuidado no es un rol exclusivo de las madres. Este d칤a es una oportunidad para reconocer y asumir responsabilidades compartidas en lugar de delegar todo a una sola persona."
            },
            {

            },
            {

            },
            {
                texto: "쮼n casa celebran el D칤a de la Madre con bebidas embriagantes?",
                reflexion: "Las bebidas pueden afectar el control emocional y aumentar el riesgo de conflictos. Reflexionar sobre su impacto ayuda a las personas a generar un consumo responsable.",
                dato: "De acuerdo con la Polic칤a Metropolitana de Bogot치, entre el 12 al 14 de mayo de 2023 se presentaron 255 casos de violencia intrafamiliar. (bogota.gov.co)"
            },
            {

            },

            }
        ];

        let indice = 0;
        let escalon = 0;
        const preguntaTexto = document.getElementById("pregunta");
        const reflexionTexto = document.getElementById("reflexion");
        const datoImportante = document.getElementById("dato-importante");
        const avatar = document.getElementById("avatar");
        const mensajeFinal = document.getElementById("mensaje-final");
        const escalera = document.getElementById("escalera").children;

        function mostrarPregunta() {
            if (indice < preguntas.length) {
                preguntaTexto.textContent = preguntas[indice].texto;
                reflexionTexto.textContent = preguntas[indice].reflexion;
                
                // Mostrar dato importante si existe
                if (preguntas[indice].dato) {
                    datoImportante.textContent = preguntas[indice].dato;
                    datoImportante.style.display = "block";
                } else {
                    datoImportante.style.display = "none";
                }
                
                reflexionTexto.style.display = "none";
            } else {
                finalizar();
            }
        }

        function responder(respuesta) {
            // Mostrar la reflexi칩n correspondiente
            reflexionTexto.style.display = "block";
            
            // Avanzar al siguiente escal칩n solo si la respuesta es positiva
            if (respuesta && escalon < 8) { // Ahora hay 8 escalones
                setTimeout(() => {
                    escalera[escalon].style.border = "3px solid #27ae60";
                    escalon++;
                    avatar.style.transform = `translateY(-${escalon * 70}px)`;
                    
                    // Avanzar a la siguiente pregunta despu칠s de un breve retraso
                    indice++;
                    mostrarPregunta();
                }, 2000); // 2 segundos para leer la reflexi칩n
            } else {
                // Solo avanzar a la siguiente pregunta
                setTimeout(() => {
                    indice++;
                    mostrarPregunta();

            }
        }

        function finalizar() {
            preguntaTexto.style.display = "none";
            reflexionTexto.style.display = "none";
            datoImportante.style.display = "none";
            document.querySelector(".botones").style.display = "none";
            mensajeFinal.style.display = "block";
            
            let mensaje = "";
            if (escalon >= 7) {
                mensaje = "춰Felicidades! Has alcanzado el m치ximo nivel de conciencia sobre equidad en el hogar. 游꿀<br>Eres un ejemplo de corresponsabilidad y apoyo familiar. 仇벒잺";
            } else if (escalon >= 4) {

            } else {

            }
            
            mensajeFinal.innerHTML = mensaje;

        mostrarPregunta();
    </script>
</body>
</html>
