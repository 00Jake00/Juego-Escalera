</head>
<body>
    <div class="main-container">

    <script>
        const preguntas = [
            {
                texto: "쯉ientes que los oficios de la casa, siempre los hace mam치?",
                reflexion: "El trabajo del hogar no debe ser responsabilidad de una sola persona. Reflexiona sobre c칩mo puedes compartir las tareas del d칤a a d칤a para equilibrar la carga."
            },
            {
                texto: "쮺rees que es mam치 quien debe encargarse de organizar la casa y las celebraciones como el d칤a de la madre?",
                reflexion: "El cuidado no es un rol exclusivo de las madres. Este d칤a es una oportunidad para reconocer y asumir responsabilidades compartidas en lugar de delegar todo a una sola persona."
            },
            {
                texto: "쮺rees que el cuidado de casa corresponde a las madres?",
                reflexion: "El cuidado debe ser reconocido como trabajo y no como algo que se da por sentado. Reflexiona sobre c칩mo valoras las labores que las madres realizan todos los d칤as y c칩mo puedes contribuir activamente."
            },
            {
                texto: "쯊e parece que mam치 tiene pocos momentos de descanso?",
                reflexion: "Las madres tambi칠n necesitan tiempo para relajarse. Reflexiona sobre c칩mo puedes hacer de este d칤a una oportunidad para que todas las personas se sientan cuidadas y respetadas, sin sobrecargar a ninguna."
            },
            {
                texto: "쯉ientes que mam치 es la encargada de que todos se sientan bien en la familia?",
                reflexion: "El cuidado emocional debe ser compartido. Reflexiona sobre c칩mo puedes ser m치s consciente de tus propios roles en el apoyo emocional de los dem치s y redistribuir las cargas."
            },
            {
                texto: "쮼n casa celebran el D칤a de la Madre con bebidas embriagantes?",
                reflexion: "Las bebidas pueden afectar el control emocional y aumentar el riesgo de conflictos. Reflexionar sobre su impacto ayuda a las personas a generar un consumo responsable.",
                dato: "De acuerdo con la Polic칤a Metropolitana de Bogot치, entre el 12 al 14 de mayo de 2023 se presentaron 255 casos de violencia intrafamiliar. (bogota.gov.co)"
            },
            {
                texto: "쮸lguna vez ha habido una discusi칩n en tu familia durante las celebraciones de D칤a de la Madre?",
                reflexion: "Las tensiones son normales, pero c칩mo las manejamos es lo que marca la diferencia. Reflexiona sobre c칩mo puedes contribuir a que la celebraci칩n se mantenga pac칤fica y sin conflictos."
            },
            {
                texto: "쯊e gustar칤a empezar a cooperar con mam치 en las tareas del hogar?",
                reflexion: "El D칤a de la Madre es un recordatorio, pero el reconocimiento y la equidad deben ser continuos. Reflexiona sobre c칩mo puedes asumir m치s responsabilidades cotidianas para aliviar la carga de las madres en tu vida."
            }
        ];

        let indice = 0;
        let escalon = 0;
        let respuestaActual = false;
        const preguntaTexto = document.getElementById("pregunta");
        const reflexionTexto = document.getElementById("reflexion");
        const reflexionContainer = document.getElementById("reflexion-container");
        const datoImportante = document.getElementById("dato-importante");
        const botonesRespuesta = document.getElementById("botones-respuesta");
        const avatar = document.getElementById("avatar");
        const mensajeFinal = document.getElementById("mensaje-final");
        const escalera = document.getElementById("escalera").children;

        function mostrarPregunta() {
            if (indice < preguntas.length) {
                preguntaTexto.textContent = preguntas[indice].texto;
                reflexionTexto.textContent = preguntas[indice].reflexion;
                
                // Mostrar dato importante si existe
                if (preguntas[indice].dato) {
                    datoImportante.textContent = preguntas[indice].dato;
                    datoImportante.style.display = "block";
                } else {
                    datoImportante.style.display = "none";
                }
                
                // Mostrar elementos
                preguntaTexto.style.display = "block";
                botonesRespuesta.style.display = "flex";
                reflexionContainer.style.display = "none";
            } else {
                finalizar();
            }
        }

        function responder(respuesta) {
            respuestaActual = respuesta;
            
            // Ocultar pregunta y botones
            preguntaTexto.style.display = "none";
            botonesRespuesta.style.display = "none";
            
            // Mostrar reflexi칩n
            reflexionContainer.style.display = "flex";
        }

        function continuar() {
            // Avanzar al siguiente escal칩n solo si la respuesta fue positiva
            if (respuestaActual && escalon < 8) {
                escalera[escalon].style.border = "3px solid #27ae60";
                escalon++;
                avatar.style.transform = `translateY(-${escalon * 70}px)`;
            }
            
            // Avanzar a la siguiente pregunta
            indice++;
            mostrarPregunta();
        }

        function finalizar() {
            preguntaTexto.style.display = "none";
            botonesRespuesta.style.display = "none";
            reflexionContainer.style.display = "none";
            mensajeFinal.style.display = "block";
            
            let mensaje = "";
            if (escalon >= 7) {
                mensaje = "춰Felicidades! Has alcanzado el m치ximo nivel de conciencia sobre equidad en el hogar. 游꿀<br><br>Eres un ejemplo de corresponsabilidad y apoyo familiar. 仇벒잺";
            } else if (escalon >= 4) {
                mensaje = `춰Buen trabajo! Has llegado hasta el Escal칩n ${escalon}.<br><br>Vas por buen camino en el reconocimiento de las labores del hogar como responsabilidad compartida. 游`;
            } else {
                mensaje = `Has llegado hasta el Escal칩n ${escalon}.<br><br>Recuerda que el D칤a de la Madre es una oportunidad para reflexionar sobre c칩mo podemos distribuir mejor las tareas del hogar y mostrar aprecio todo el a침o. 游눘`;
            }
            
            mensajeFinal.innerHTML = mensaje;
        }

        // Iniciar el juego
        mostrarPregunta();
    </script>
</body>
